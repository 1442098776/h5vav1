<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

</head>
<body>
	<div class="container header flex">
	    <div class="navBtn">
    	    <div class="navBtn1">
    			<img src="src/images/navBtn.png" class="img-responsive">
    		</div>
	    </div>
		<div class="logo">
			<div>
				<img src="src/images/logo.png" class="img-responsive center-block">
			</div>
		</div>
	</div>
	<div class="popup">
		<ul class="list-unstyled">
			<li><a href="index.html" title="首页">首页</a></li>
			<li><a href="gallery.html" title="产品中心">产品中心</a></li>
			<li><a href="video.html" title="视频中心">视频中心</a></li>
			<li><a href="new.html" title="潮流资讯">潮流资讯</a></li>
			<li><a href="about.html" title="关于我们">关于我们</a></li>
			<li><a href="customer.html" title="客户服务">客户服务</a></li>
			<li><a href="contact.html" title="联系我们">联系我们</a></li>
			<li><a href="shopping.html" title="在线商城">在线商城</a></li>
		</ul>
	</div>
	<div class="container headerFill"></div>
	<!-- 以上是头部 -->
	<div class="container customer">
		<div>
			<img src="src/images/serveBanner.png" title="" class="img-responsive center-block">
		</div>
		<div class="textHeader flex">
			<div class="img">
				<img src="src/images/type.png" class="img-responsive center-block">
			</div>
			<div class="text">
				客户服务
			</div>
			<div class="img">
				<img src="src/images/type.png" class="img-responsive center-block">
			</div>
		</div>
	</div>
	<div class="container section">
		<p class="p text-center">
			<span class="active">防伪查询</span>
			<span>授权书申请</span>
			<span>授权书查询</span>
		</p>
		<div class="container contentCount">
			<form action="" method="post" class="form1 flex">
			    <input type="text" value="" required>
			    <button type="submit" value="查询">查询</button>
			</form>
			<form action="" method="post" class="form2">
			    <div class="input-group flex">
			    	<div class="label flex text-right">
			    		<label for="name">公司/店铺名称:</label>
			    	</div>
			    	<div class="input">
			    		<input type="text" id="name" value="" class="form-control" required>
			    	</div>
			    </div>
			    <div class="input-group flex">
			    	<div class="label flex text-right">
			    		<label for="tel">手机号码:</label>
			    	</div>
			    	<div class="input">
			    		<input type="tel" id="tel" value="" pattern="[1-9][0-9]{10}" class="form-control" required>
			    	</div>
			    </div>
			    <div class="input-group flex">
			    	<div class="label flex text-right">
			    		<label for="wx">微信/QQ:</label>
			    	</div>
			    	<div class="input">
			    		<input type="text" id="wx" value="" class="form-control">
			    	</div>
			    </div>
			    <div class="input-group flex">
			    	<div class="label flex text-right">
			    		<label>销售平台:</label>
			    	</div>
			    	<div class="input sortBtn flex">
			    		<button type="button" class="active platformBtn">天猫</button>
			    		<button type="button" class="platformBtn">京东</button>
			    		<button type="button" class="platformBtn">其它</button>
			    	</div>
			    </div>
			    <div class="input-group flex">
			    	<div class="label flex text-right">
			    		<label for="serveName">服务经理姓名:</label>
			    	</div>
			    	<div class="input">
			    		<input type="text" id="serveName" value="" class="form-control" required>
			    	</div>
			    </div>
			    <div class="input-group flex">
			    	<div class="label flex text-right">
			    		<label for="comment">特别备注:</label>
			    	</div>
			    	<div class="input">
			    		<input type="text" id="comment" value="" class="form-control" required>
			    	</div>
			    </div>
			    <div class="submit flex">
			    	<button type="submit" value="提交">提交</button>
			    </div>
			</form>
			<form action="" method="post" class="form3">
			     <div class="flex">
			     	<select name="">
			     		<option value="授权码" selected>授权码</option>
			     		<option value="微信">微信</option>
			     		<option value="电话">电话</option>
			     		<option value="名字">名字</option>
			     	</select>
			     	<input type="text" value="" required>
			     </div>
			     <button type="submit" value="查询" class="form-control inquireBtn">查询</button>
			     <p class="authCode"><img src="src/images/custom.jpg" title="" class="img-responsive center-block"></p>
			</form>
		</div>
	</div>
	<!-- 以下是底部 -->
	<div class="container footerFill"></div>
	<div class="container footer flex">
		<a href="index.html" class="active text-center" title="首页">
			<span><img src="src/images/home.png" class="center-block"></span>
			<span>首页</span>
		</a>
		<a href="gallery.html" class="text-center" title="产品">
			<span><img src="src/images/product.png" class="center-block"></span>
			<span>产品</span>
		</a>
		<a href="about.html" class="text-center" title=""关于>
			<span><img src="src/images/about.png" class="center-block"></span>
			<span>关于</span>
		</a>
		<a href="customer.html" class="text-center" title="服务">
			<span><img src="src/images/serve.png" class="center-block"></span>
			<span>服务</span>
		</a>
		<a href="contact.html" class="text-center" title="联系">
			<span><img src="src/images/contact.png" class="center-block"></span>
			<span>联系</span>
		</a>
	</div>

	<script type="text/javascript">
		$(function(){
			// 点击三大分类查询、申请时切换显示
			$('.section>p>span').click(function(){
				var n=$(this).index();
				$(this).addClass('active').siblings('span').removeClass('active');
				$('.contentCount>form').eq(n).stop().slideDown('slow').siblings().stop().slideUp(0);
				if (n===2) {
					$('.contentCount>form').eq(2).children('.authCode').stop().slideUp(0).siblings().stop().slideDown('slow');
				}
			});
			$('.section .form2 .platformBtn,.section .form3 .inquireBtn').click(function(e){
				if ($(this).hasClass('platformBtn')) {
					$(this).addClass('active').siblings('button').removeClass('active');
				}
				if ($(this).hasClass('inquireBtn')) {
					// 点击授权查询里的查询按扭，input不为空时执行
					if ($(this).siblings('div').children('input').val()!='') {
						e.preventDefault();
						$(this).stop().slideUp(0).siblings('div').stop().slideUp(0).siblings('.authCode').slideDown('slow');
					}
				}
			});
		});
	</script>
</body>
</html>
